<body>
    <div>
        Menentukan Nilai Huruf berdasarkan Nilai Akhir
    </div>
    <div>
        <input type="text" id="tugas">
        <input type="text" id="nuts">
        <input type="text" id="nuas">
        <input type="text" id="nhuruf">
    </div>
    <div>
        <button onclick="cek()">Cek Nilai</button>
    </div>
    <div>
        Nilai Akhir
        <input type="text" id="nakhir">
    </div>
    <script>
        function cek(){
            var na,nt,nuts,nuas,huruf;
            nt=document.getElementById('tugas').value;
            nuts=document.getElementById('nuts').value;
            nuas=document.getElementById('nuas').value;
            na=(2*nt+3*nuts+5*nuas)/10;
            document.getElementById('nakhir').value=na;
            if (na>85){
            huruf = 'A';
            document.getElementById('nhuruf').value=huruf;
            } else if (na>80){
                huruf = 'B+';
                document.getElementById('nhuruf').value=huruf;
            } else if (na>75){
                huruf = 'B';
                document.getElementById('nhuruf').value=huruf;
            } else if (na>70) {
                huruf = 'C+';
                document.getElementById('nhuruf').value=huruf;
            } else if (na>65) {
                huruf = 'C';
                document.getElementById('nhuruf').value=huruf;
            } else if (na<60) {
                huruf = 'E';
                document.getElementById('nhuruf').value=huruf;
            }
        }
    </script>
