<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pertemuan 7 | Array 2</title>
</head>
<body>
    <div id="idJumlah">
        <h3>Banyaknya Mahasiswa</h3>
        <input type="text" size="3" id="idN">
        <button onclick="finput()" id="idInput">Proses</button>
    </div>

    <script>   
        var n,i;      
        function finput()
        {    
        n=parseInt(document.getElementById('idN').value); 
        for (i=1;i<=n;i++)
        {
            document.write("<input type=text size=3 id=",i,">");
        }
        document.write("<button id=idProses onclick=fproses()>PROSES</button>");
        }
        function fproses()
        {
        var jumlah=0;
        for(i=1;i<=n;i++)
        {
            jumlah=jumlah+parseFloat(document.getElementById(i).value);
        }
        document.write("<br>Jumlah IP : "+jumlah);
        }
    </script>
</body>
</html>
