<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZEINZH | Resume</title>
    <link rel="stylesheet" href="/zlibraries/dEMyCSS/this-resume.css">
</head>
<body>
   <!-- HTML -->
<div class="container">
    <a href="#">Link 1</a>
    <a href="#">Link 2</a>
    <a href="#">Link 3</a>
  </div>
  
  <!-- JavaScript -->
  <script>
    const container = document.querySelector('.container');
    const links = document.querySelectorAll('a');
  
    links.forEach(link => {
      link.addEventListener('mouseenter', () => {
        const position = link.getBoundingClientRect();
        const square = document.createElement('div');
        square.style.width = `${position.width}px`;
        square.style.height = `${position.height}px`;
        square.style.top = `${position.top}px`;
        square.style.left = `${position.left}px`;
        square.classList.add('square');
        container.appendChild(square);
      });
  
      link.addEventListener('mouseleave', () => {
        const square = document.querySelector('.square');
        if (square) {
          container.removeChild(square);
        }
      });
    });
  </script> 
</body>
</html>
