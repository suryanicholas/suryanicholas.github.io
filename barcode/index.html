<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quagga</title>
</head>
<body>
    <div id="camera"></div>
    <button type="button" onclick="Pindai()">Pindai</button>
    <script src="quagga.min.js"></script>
    <script>
        function Pindai(){
            Quagga.init({
                inputStream : {
                  name : "Live",
                  type : "LiveStream",
                  target: document.querySelector('#camera')    // Or '#yourElement' (optional)
                },
                decoder : {
                  readers : ["code_128_reader"]
                }
              }, function(err) {
                  if (err) {
                      console.log(err);
                      return
                  }
                  console.log("Initialization finished. Ready to start");
                  Quagga.start();
              });
    
              Quagga.onDetected(function (data){
                const code = data.codeResult.code;
                Quagga.stop();

                if(code === "Surya Nicholas"){
                    console.log("Nama");
                } else if (code === "13032001"){
                    console.log("Tanggal Lahir");
                }
              });
        }
    </script>
</body>
</html>
