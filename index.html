<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNC | Event Support Tools</title>

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anta&display=swap');
        *{
            margin: 0;
            padding: 0;
            user-select: none;
            font-family: 'Courier New', sans-serif;
        }
        ::-webkit-scrollbar{
            display: none;
        }
        body{
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container-fluid h-100 overflow-auto">
        <div class="container h-100 overflow-auto">
            <div class="row">
                <div class="h3 col-md-12 bg-secondary-subtle text-center mt-4">
                    <span>Dangerous Duel | Ruthless Pursuit</span>
                </div>
            </div>
            <div class="row mt-4 border rounded p-2">
                <div class="col-md-3">
                    <div class="mb-3">
                        <label for="currentPoint" class="form-label">Poin Terkumpul</label>
                        <input type="text" class="form-control text-end" maxlength="5" id="currentPoint" name="currentPoint" value="0">
                    </div>
                    <div class="mb-3 row m-0">
                        <button id="switchToDD" class="btn btn-success mb-1">Dangerous Duel</button>
                        <button id="switchToRP" class="btn btn-secondary">Ruthless Pursuit</button>
                    </div>
                    <div class="mb-3">
                        <label for="challangesLevel" class="form-label">Level Tantangan</label>
                        <select class="form-select" id="challangesLevel" name="challangesLevel" aria-label="Default select example">
                            
                        </select>
                    </div>
                </div>
                <div class="col-md-9 border">
                    <div class="row fw-bold bg-secondary-subtle">
                        <span>Auto Challange</span>
                    </div>
                    <div class="row">
                        <span class="col-md-5 text-nowrap">Penggunaan Stamina</span>
                        <span class="col-md-7 text-end" id="manualStamina">0</span>
                    </div>
                    <div class="row">
                        <span class="col-md-5 text-nowrap">Tantangan Diselesaikan</span>
                        <span class="col-md-7 text-end" id="manualAct">0</span>
                    </div>
                    <hr>
                    <div class="row fw-bold bg-secondary-subtle">
                        <span>Instant Challange</span>
                    </div>
                    <div class="row">
                        <span class="col-md-5 text-nowrap">Penggunaan Stamina</span>
                        <span class="col-md-7 text-end" id="instantStamina">0</span>
                    </div>
                    <div class="row">
                        <span class="col-md-5 text-nowrap">Penggunaan Energy</span>
                        <span class="col-md-7 text-end" id="instantEnergy">0</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/app.js"></script>
</body>
</html>
