<div class="data-view">
    <div class="data-table">
        <div class="thead">
            <div class="tr">
                <div class="td">Kode</div>
                <div class="td">Nama</div>
                <div class="td">Harga</div>
            </div>
        </div>
        <div class="tbody">
            
        </div>
    </div>
    <div class="data-manage">
        <div id="add" onclick="quaggaInit()">Tambah Produk</div>
        <div id="delete">Hapus Produk</div>
    </div>
</div>
<div class="data-panel">
    <div id="camera">

    </div>
    <div id="panel">
        <div class="title">
            <span>Produk Baru</span>
            <ion-icon name="close"></ion-icon>
        </div>
        <form>
            <input type="text" name="code" disabled>
            <input type="text" name="nama" required placeholder="Masukkan Nama Produk">
            <input type="text" name="harga" required placeholder="Masukkan Harga Satuan Produk">
            <button type="button">Simpan Data</button>
        </form>
    </div>
</div>
